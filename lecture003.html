<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue-pro-001</title>
  </head>
  <body>
    <div id="root">
      <h1>Skills</h1>
      <ul>
        <li v-for="(skill,i) in skills" :key="skill.id">
          {{ i + 1 }} Programming language: {{ skill.name }} & experience
          {{ skill.experience }}
        </li>
      </ul>
    </div>

    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#root",
        data: {
          skills: [
            { name: "html", experience: 3 },
            { name: "css", experience: 3 },
            { name: "PHP", experience: 2 },
            { name: "Laravel", experience: 1 },
            { name: "Vue", experience: 1 }
          ]
        }
      });
    </script>
  </body>
</html>
