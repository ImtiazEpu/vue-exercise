<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue-pro-001</title>
    <style>
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
      }
      li {
        display: inline;
      }
      .active {
        background: #009e5c;
        color: #ffffff;
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <ul>
        <li>
          <a
            :class="{'active': activeLink=='link1'}"
            :href="link1.url"
            :title="link1.title"
            >{{ link1.text }}</a
          >
        </li>
        <li>
          <a
            :class="{'active': activeLink=='link2'}"
            :href="link2.url"
            :title="link2.title"
            >{{ link2.text }}</a
          >
        </li>
      </ul>
      <br /><br /><br />
      <p v-html="html"></p>
    </div>

    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#root",
        data: {
          link1: {
            text: "Facebook",
            title: "Go to Facebook",
            url: "https://facebook.com"
          },
          link2: {
            text: "Youtube",
            title: "Go to Youtube",
            url: "https://youtube.com"
          },
          activeLink: "link1",
          html: "<a href='https://imtiazepu.com'>About me</a>"
        }
      });
    </script>
  </body>
</html>
