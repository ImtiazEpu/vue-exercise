<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue-pro-006</title>
  </head>
  <body>
    <div id="root">
      <h1>All payments</h1>
      <ul>
        <li v-for="(payment,i) in payments" :key="payment.id">
          <p>{{ payment.name }} {{ payment.amount }}</p>
        </li>
      </ul>
      <h1>Unpaid payments</h1>
      <ul>
        <li v-for="(payment,i) in unpaidpayments" :key="payment.id">
          <p>{{ payment.name }} {{ payment.amount }}</p>
        </li>
      </ul>
      <h2>Total amount {{ totalAmount }}</h2>
    </div>

    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#root",
        data: {
          payments: [
            { name: "House rent", amount: 10000, paid: false },
            { name: "car rent", amount: 2000, paid: true },
            { name: "electricity", amount: 1000, paid: false },
            { name: "water", amount: 200, paid: true }
          ]
        },
        computed: {
          unpaidpayments() {
            return this.payments.filter(function(p) {
              return !p.paid;
            });
          },
          totalAmount() {
            let sum = 0;
            for (let i = 0; i < this.payments.length; i++) {
              sum += this.payments[i].amount;
            }
            return sum;
          }
        }
      });
    </script>
  </body>
</html>
